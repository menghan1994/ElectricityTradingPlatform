services:
  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      api-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.development
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - app-network

  celery-worker:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    command: celery -A app.tasks.celery_app worker --loglevel=info
    env_file:
      - .env.development
    depends_on:
      api-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  langgraph-app:
    build:
      context: ./agent-engine
      dockerfile: Dockerfile
    ports:
      - "8100:8100"
    env_file:
      - .env.development
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - app-network

  postgresql:
    image: timescale/timescaledb:latest-pg18
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-electricity_trading}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-app_user_password}
      AGENT_DB_PASSWORD: ${AGENT_DB_PASSWORD:-agent_user_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-electricity_trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  ollama:
    image: ollama/ollama:0.17.0
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/11434'"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - app-network

  # Langfuse V3 自托管需要 ClickHouse + MinIO + Redis 等额外依赖。
  # MVP阶段作为可选组件，需要额外配置后启动：
  #   docker compose --profile langfuse up
  # 完整部署参考: https://langfuse.com/self-hosting/deployment/docker-compose
  # 注意：Story 1.1 AC#1 中 Langfuse 启动验证需在配置完成后单独进行。
  langfuse:
    image: langfuse/langfuse:3
    profiles:
      - langfuse
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgresql:5432/${POSTGRES_DB:-electricity_trading}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-changeme-langfuse-secret}
      SALT: ${LANGFUSE_SALT:-changeme-langfuse-salt}
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/public/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - app-network

volumes:
  postgres-data:
  redis-data:
  ollama-data:

networks:
  app-network:
    driver: bridge
